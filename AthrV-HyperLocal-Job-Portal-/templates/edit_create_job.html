{% extends "creator_dashboard.html" %}
{% block content %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <title>Dropdown Menu with Search Box | CodingNepal</title> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
    @import url('https://fonts.googleapsis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');


.div0{	color:white;
	margin-left:16.5%;
	margin-bottom:-5%;
	font-size:30px;
	text-shadow:5px 2px 4px h;
	/*border:1px solid #1a202e;*/
	font-weight:bold;
	text-align: center;}
.div1{		background:  #0f66ad;/*#14181f;#171c24;*/
		margin-bottom:1%;
		margin-left:30%;
		margin-right:15%;
		padding-left:2%;
		padding-right:5%;
		padding-top:.5%;
		padding-bottom:2%;
		border:2px solid white;
		color:white;
		border-radius: 20px;
		text-align: center;}


.div2{display:inline-block;width:45%;height:50%;margin-top:0%;margin-left:3%;}
.div3{margin-left:14%;margin-right:-15%;font-size:130%;}
.div4{margin-left:23%;padding:.5%;}


</style>
<body>


<div class="div1">
	<form action="edit_job_display" method="post" >
<div class=div0><u>EDIT / CHANGE JOB</u></div><br><br>
	     <div class=div2>
		<div class=div3>		
  		<label for="job_name">Job name:</label><br>
 	        <input type="text" id="job_name" name="job_name" placeholder={{job_name}} size=35 style="height:30px;background-color:white;color:#1a202e;border-radius: 10px;text-align:center;" ><br><br>

		
		<label for="job_description">Job Description:</label><br>
  		<textarea id="job_description" name="job_description" rows="5" cols="37" style="background-color:white;color:#1a202e;border-radius: 10px;" >
			{{job_description}}
		</textarea><br><br>

		
		<label for="salary">Salary:</label><br>
 	        <input type="text" id="salary" name="salary" size=35 style="height:30px;background-color:white;color:#1a202e;border-radius: 10px;text-align:center;" placeholder={{salary}} required><br><br>

		<label for="location">Location:</label><br>
  		<input type="text" id="location" name="location" size=35 style="height:30px;background-color:white;color:#1a202e;border-radius: 10px;text-align:center;" placeholder={{location}} required><br><br>

		<label for="vacancy">Vacancy: <span style="color:blue">{{vacancy}}</span></label><br>
 	        <input type="number" id="vacancy" name="vacancy" size=35 style="width:261px;height:30px;background-color:white;color:#1a202e;border-radius: 10px;text-align:center;" required><br><br>
<!--</div> </div>
	    <div class=div2>
		<div class=div3>-->
		<label for="experience">Experience:</label><br>
 	        <input type="text" id="experience" name="experience"size=35 style="height:30px;background-color:white;color:#1a202e;border-radius: 10px;text-align:center;"  placeholder={{experience}} required><br><br>

		<label for="skills_required">Skills required:</label><br>
  		<textarea id="skills_required" name="skills_required" style="background-color:white;color:#1a202e;border-radius: 10px;" rows="5" cols="37" required>
			{{skills_required}}
		</textarea><br><br>

		<label for="scale">Scale:</label><br>
 	        <input type="text" id="scale" name="scale" size=35 style="height:30px;background-color:white;color:#1a202e;border-radius: 10px;text-align:center;" placeholder={{scale}} required><br><br>

		<label for="contact_details">Contact details:</label><br>
 	        <input type="text" id="contact_details" name="contact_details" size=35 style="height:30px;background-color:white;color:#1a202e;border-radius: 10px;text-align:center;" placeholder={{contact_details}} required><br><br>


		<label>Time limit: <span style="color:blue">{{time_limit}}</span></label> <br>		
 	        <input type="datetime-local" id="time_limit" name="time_limit" style="width:261px;height:30px;background-color:white;color:#1a202e;border-radius: 10px;text-align:center;" required><br><br>
		

		
		
	    	</div>
	    </div>
	<div class=div4>
		<button type="submit" name="submit_button" value={{job_id}} style="height:50px;font-weight:bold;width:130px;color:#1a202e;background-color:white;color:#1a202e;font-size:22px;text-align: center;">Submit </button>
		


</div>
	</form>

</div>


</body>
{% endblock %}
